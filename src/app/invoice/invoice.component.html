<div class="invoice-container">
  <mat-card class="invoice-card">
    <div class="invoice-header">
      <h2>Facturas</h2>
      <button mat-raised-button color="primary" (click)="openInvoiceDialog()">Agregar</button>
    </div>

    <mat-table [dataSource]="invoices" class="invoice-table">
      <!-- Columna: Tipo de Documento -->
      <ng-container matColumnDef="invoiceType">
        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let invoice"> {{ invoice.invoiceType }} </mat-cell>
      </ng-container>

      <!-- Columna: Institución Financiera -->
      <ng-container matColumnDef="financialInstitutionName">
        <mat-header-cell *matHeaderCellDef> Institución Financiera </mat-header-cell>
        <mat-cell *matCellDef="let invoice"> {{ invoice.financialInstitutionName }} </mat-cell>
      </ng-container>

      <!-- Columna: Moneda -->
      <ng-container matColumnDef="currency">
        <mat-header-cell *matHeaderCellDef> Moneda </mat-header-cell>
        <mat-cell *matCellDef="let invoice"> {{ invoice.currency }} </mat-cell>
      </ng-container>

      <!-- Columna: Monto -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Monto </mat-header-cell>
        <mat-cell *matCellDef="let invoice"> {{ invoice.amount }} </mat-cell>
      </ng-container>

      <!-- Columna: TCEA -->
      <ng-container matColumnDef="tcea">
        <mat-header-cell *matHeaderCellDef> TCEA </mat-header-cell>
        <mat-cell *matCellDef="let invoice"> {{ invoice.tcea }} </mat-cell>
      </ng-container>

      <!-- Columna: Estado -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let invoice"> {{ invoice.status }} </mat-cell>
      </ng-container>

      <!-- Columna: Acciones -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let invoice">
          <button mat-icon-button color="primary" (click)="viewInvoice(invoice)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="openInvoiceDialog(invoice)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteInvoice(invoice.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['invoiceType', 'financialInstitutionName', 'currency', 'amount', 'tcea', 'status', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['invoiceType', 'financialInstitutionName', 'currency', 'amount', 'tcea', 'status', 'actions'];"></mat-row>
    </mat-table>
  </mat-card>
</div>
