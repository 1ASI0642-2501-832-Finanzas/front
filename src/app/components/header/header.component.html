<c-header position="sticky" class="mb-4">
  <c-container fluid class="d-flex align-items-center justify-content-between">

    <!-- Logo o Nombre -->
    <c-header-brand [routerLink]="['/home']" class="fs-4 fw-bold">MyApp</c-header-brand>

    <!-- Navegación -->
    <c-header-nav class="ms-auto d-flex align-items-center">

      <!-- Dropdown NO Autenticado -->
      <c-dropdown *ngIf="!authService.isAuthenticated()" alignment="end">
        <a cDropdownToggle cNavLink href="#" (click)="$event.preventDefault()">Explore</a>
        <ul cDropdownMenu>
          <li><a routerLink="/about" cDropdownItem>About Us</a></li>
          <li><a routerLink="/services" cDropdownItem>Services</a></li>
          <li><a routerLink="/contact" cDropdownItem>Contact</a></li>
        </ul>
      </c-dropdown>

      <!-- Dropdown Autenticado -->
      <c-dropdown *ngIf="authService.isAuthenticated()" alignment="end">
        <a cDropdownToggle cNavLink href="#" (click)="$event.preventDefault()">Dashboard</a>
        <ul cDropdownMenu>
          <li><a routerLink="/wallet" cDropdownItem>Gestion de Carteras</a></li>
          <li><a routerLink="/settings" cDropdownItem>Settings</a></li>
          <li><a routerLink="/reports" cDropdownItem>Reports</a></li>
        </ul>
      </c-dropdown>

      <!-- Sign In / Profile -->
      <c-nav-item class="me-3">
        <a *ngIf="!authService.isAuthenticated()" cNavLink routerLink="/login">Sign In</a>
        <a *ngIf="authService.isAuthenticated()" cNavLink routerLink="/profile">Profile</a>
      </c-nav-item>

      <!-- Botón Get Started / Log Out -->
      <c-nav-item>
        <button *ngIf="!authService.isAuthenticated()" cButton color="dark" routerLink="/register">
          Get Started
        </button>
        <button *ngIf="authService.isAuthenticated()" cButton color="danger" (click)="logout()">
          Log Out
        </button>
      </c-nav-item>

    </c-header-nav>
  </c-container>
</c-header>
